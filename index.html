<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrefixLogic | Securing the Core</title>
    <meta name="description" content="Advanced BGP & RPKI Intelligence for the Global Infrastructure.">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-color: #333333;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        p.slogan {
            font-size: 1.5rem;
            font-weight: 300;
            color: #888;
            margin-top: 0;
            margin-bottom: 3rem;
            letter-spacing: 0.02em;
        }

        p.description {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            color: #ccc;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            color: #444;
            letter-spacing: 0.05em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p.slogan { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PrefixLogic</h1>
        <p class="slogan">Securing the Core.</p>
        
        <p class="description">
            We provide research-backed visibility into Internet routing anomalies.<br>
            Validating the origin. Securing the path.
        </p>

        <a href="mailto:tijay@prefixlogic.com" class="cta-button">Get in Touch</a>
    </div>

    <footer>
        &copy; 2026 PrefixLogic LLC. Based in Blacksburg, VA.
    </footer>

</body>
</html>
